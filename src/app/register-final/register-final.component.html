<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <header class="card-header">
        <a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
        <h4 class="card-title mt-2">Sign up</h4>
      </header>
      <article class="card-body">
        <ng-form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="" formControlName="email">
<!--            <small class="form-text text-muted">We'll never share your email with anyone else.</small>-->
          </div> <!-- form-group end.// -->
<!--          <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">-->
<!--            Invalid email!-->
<!--          </div>-->
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" formControlName="password">
          </div> <!-- form-group end.// -->
          <div class="form-group">
            <label for="ConfirmPassword">Confirm Password</label>
            <input class="form-control" type="password" id="ConfirmPassword" formControlName="ConfirmPassword">
          </div> <!-- form-group end.// -->
          <div class="form-group">
              <label>Country </label>
              <select id="inputState" class="form-control">
                <option selected="" value="">Chọn</option>
                <option value="HN">Hà Nội</option>
                <option value="NA">Nghệ An</option>
                <option value="DN">Đà Nẵng</option>
                <option value="HCM">TP.Hồ Chí Minh</option>
              </select>
          </div> <!-- form-row.// -->
          <div>
            <label for="age">Age </label>
            <input class="form-control" type="number" id="age"/>
          </div>
          <div class="form-group">
            <label>Gender </label><br/>
            <label class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="option1">
              <span class="form-check-label"> Male </span>
            </label>
            <label class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="option2">
              <span class="form-check-label"> Female</span>
            </label>
            <div>
              <label for="phone">Phone </label>
              <input class="form-control" type="number" id="phone"/>
            </div>
          </div> <!-- form-group end.// -->

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
          </div> <!-- form-group// -->
          <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
        </ng-form>
      </article> <!-- card-body end .// -->
      <div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
    </div> <!-- card.// -->
  </div> <!-- col.//-->

</div>
